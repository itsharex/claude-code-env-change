name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      release:
        description: '发布到 Release'
        required: false
        default: false
        type: boolean

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build for macOS (amd64)
        run: wails build -platform darwin/amd64

      - name: List build output
        run: ls -la build/bin/

      - name: Prepare macOS amd64 artifact
        run: |
          cd build/bin
          # Find the .app directory and zip it
          APP_NAME=$(ls -d *.app | head -1)
          echo "Found app: $APP_NAME"
          zip -r claude-env-switcher-macos-amd64.zip "$APP_NAME"

      - name: Build for macOS (arm64)
        run: |
          # Clean previous build
          rm -rf build/bin/*.app
          wails build -platform darwin/arm64

      - name: Prepare macOS arm64 artifact
        run: |
          cd build/bin
          APP_NAME=$(ls -d *.app | head -1)
          echo "Found app: $APP_NAME"
          zip -r claude-env-switcher-macos-arm64.zip "$APP_NAME"

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: |
            build/bin/claude-env-switcher-macos-amd64.zip
            build/bin/claude-env-switcher-macos-arm64.zip
          if-no-files-found: error

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build for Windows (amd64)
        run: wails build -platform windows/amd64

      - name: List build output
        run: dir build\bin\

      - name: Prepare Windows artifact
        shell: pwsh
        run: |
          cd build/bin
          $exeName = Get-ChildItem -Filter "*.exe" | Select-Object -First 1 -ExpandProperty Name
          Write-Host "Found exe: $exeName"
          Compress-Archive -Path $exeName -DestinationPath "claude-env-switcher-windows-amd64.zip"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: build/bin/claude-env-switcher-windows-amd64.zip
          if-no-files-found: error

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    # 触发条件: tag 推送 / push main / 手动触发并勾选发布
    if: |
      startsWith(github.ref, 'refs/tags/v') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && inputs.release == true)
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: find artifacts -type f

      - name: Get version info
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            PRERELEASE=false
          else
            VERSION="dev-$(date +'%Y%m%d-%H%M%S')-${GITHUB_SHA::7}"
            PRERELEASE=true
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "prerelease=$PRERELEASE" >> $GITHUB_OUTPUT
          echo "Version: $VERSION, Prerelease: $PRERELEASE"

      - name: Delete existing dev release
        if: steps.version.outputs.prerelease == 'true'
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: dev-latest
          github_token: ${{ secrets.GITHUB_TOKEN }}
          delete_release: true
        continue-on-error: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.prerelease == 'true' && 'dev-latest' || github.ref_name }}
          name: ${{ steps.version.outputs.prerelease == 'true' && format('Development Build ({0})', steps.version.outputs.version) || steps.version.outputs.version }}
          files: |
            artifacts/macos-builds/claude-env-switcher-macos-amd64.zip
            artifacts/macos-builds/claude-env-switcher-macos-arm64.zip
            artifacts/windows-builds/claude-env-switcher-windows-amd64.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ steps.version.outputs.prerelease }}
